site_name: Theory of everything
#site_url: https://howallworks.github.io/theoryofeverything/

theme:
    name: 'material'
    language: en
    ###features:
    ###    - navigation.instant
    palette:

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
        
extra:
  alternate:
    - name: English
      link: /theoryofeverything/theoryofeverything/ 
      lang: en
    - name: Русский
      link: /theoryofeverything/ru/theoryofeverything/
      lang: ru
    
    

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true

